  backend:
    build:
      context: ./backend
    networks:
      - dev
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "4000:4000"
    depends_on:
      - prod-postgres
    restart: always

    working_dir: /backend

  #frontend:
  #  build:
