  prod-postgres:
    image: "postgres:13.3-alpine"
    container_name: prod-postgres
    volumes:
      - prod-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: prod

      POSTGRES_USER: prod
      POSTGRES_PASSWORD: prod
    networks:
      - dev
      
volumes:
  prod-data:
